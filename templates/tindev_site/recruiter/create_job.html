<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tindev - Create Job Posting</title>
    <link rel="icon" type="image/png" href="../../../static/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-light bg-light" style="padding: 0.5em 1em">
        <a class="navbar-brand" href="/" style="font-size: 1.5rem;">
            <img src="../../../static/img/logo.png" width="50" height="50" class="d-inline-block align-center" style="margin-right: 10px" alt="">
            
            TinDev
        </a>

        <button type="submit" class="btn btn-primary" style="border-style: none; background-color: #f03a75;">
            <a href="/recruiter/signout/" style="color: white; text-decoration:none;">Log Out</a>
        </button>
    </nav>

    <div class="bg-dark" style="width: 100%; height: 100%; padding: 1em; margin: 0;">

        <div class="card justify-self-center w-75 mx-auto bg-light" style="padding: 0.5rem;">
            <h3>
                New Job Listing
            </h3>

            <form method="post" action="/recruiter/create_job/">
                {% csrf_token %}

                <div class="form-group">
                    <label for="position">Position Title: </label>
                    <input type="text" class="form-control" id="position" name="position" placeholder="ex: Software Engineer" Required>
                </div>

                <div class="form-group d-flex justify-content-start">
                    <input type="radio" class="form-check" Required
                    name="postype" id="Full-Time" value=True style="margin: 0rem 0.5rem 0rem 0rem;">
                    <label for="postype" style="margin: 0rem 0.5rem 0rem 0rem;">Full-Time</label>
                    
                    <input type="radio" class="form-check" Required
                    name="postype" id="Part-Time" value=False style="margin: 0rem 0.5rem 0rem 0rem;">
                    <label for="postype" style="margin: 0rem 0.5rem 0rem 0rem;">Part-Time</label>
                </div>

                <div class="form-group">
                    <label for="name">Location: </label>
                    <div class="d-flex">
                        <input type="text" class="form-control col" id="city" name="city" placeholder="City" Required>
                        
                        <!-- We could change State to a dropdown, but might require adjusting other things to include a form id -->
                        <input type="text" class="form-control col" id="state" name="state" placeholder="State" Required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="skills">Preferred Skills: </label>
                    <input type="text" class="form-control" id="skills" name="skills" placeholder="Django, Bootstrap..." Required>
                </div>

                <!-- <div class="form-group">
                    <label for="company">Company: </label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Company" Required>
                </div> -->

                <div class="form-group">
                    <label for="expiration">Expires on: </label>
                    <input type="date" class="form-control" id="expiration" name="expiration" Required>
                </div>

                <div class="form-group d-flex justify-content-start">
                    <input type="radio" class="form-check" Required
                    name="status" id="Active" value=True style="margin: 0rem 0.5rem 0rem 0rem;">
                    <label for="status" style="margin: 0rem 0.5rem 0rem 0rem;">Active</label>

                    <input type="radio" class="form-check" Required
                    name="status" id="Inactive" value=False style="margin: 0rem 0.5rem 0rem 0rem;">
                    <label for="status" style="margin: 0rem 0.5rem 0rem 0rem;">Inactive</label>
                </div>

                <button type="submit" class="btn btn-primary" style="margin: 1rem 0rem; border-style: none; background-color: #f03a75;">Publish</button>
            </form>
        </div>
    </div>
</body>
</html>
