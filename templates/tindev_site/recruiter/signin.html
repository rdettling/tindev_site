<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tindev - Recruiter Sign In</title>
    <link rel="icon" type="image/png" href="../../../static/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-light bg-light" style="padding: 0.5em 0em 0.5em 1em">
        <a class="navbar-brand" href="/" style="font-size: 1.5rem;">
            <img src="../../../static/img/logo.png" width="50" height="50" class="d-inline-block align-center" style="margin-right: 10px" alt="">
            
            TinDev
        </a>
    </nav>

    <div class="bg-dark" style="width: 100%; height: 100%; padding: 1em; margin: 0;">

        <div class="card justify-self-center w-75 mx-auto bg-light" style="padding: 0.5rem;">
        <!-- <div class="card justify-self-center w-75 mx-auto" style="margin: 1rem 0rem; padding: 0.5rem"> -->
            <h3>
                Recruiter Login
            </h3>
    
            <form method="post" action="" class="mb-2">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" Required>
                </div>

                <button type="submit" class="btn btn-primary" style="margin: 1rem 0rem; border-style: none; background-color: #f03a75;">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
